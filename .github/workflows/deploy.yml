name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # or whatever your default branch is named

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages  # This must match your environment name exactly

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_MAPBOX_TOKEN: ${{ secrets.REACT_APP_MAPBOX_TOKEN }}


      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build